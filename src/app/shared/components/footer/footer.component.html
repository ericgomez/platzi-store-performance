<footer>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>Productos</h3>
          <ul>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'news' }"
                >Nuevos Productos</a
              >
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'offer' }"
                >En oferta</a
              >
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'latest' }"
                >Ãšltimos productos</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>Acerca de PlatziStore</h3>
          <ul>
            <li><a routerLink="/about-us">Sobre nosotros</a></li>
            <li><a routerLink="/stores">Nuestras tiendas</a></li>
            <li><a routerLink="/contact">Contacto</a></li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>Contacto</h3>
          <mat-form-field color="accent" class="full-width">
            <input
              [formControl]="emailField"
              matInput
              placeholder="Digite su correo"
              type="email"
            />
            <!-- {{ emailField.valid }}, {{ emailField.invalid }} -->
          </mat-form-field>
          <button [disabled]="emailField.invalid" (click)="sendMail()" mat-raised-button color="accent">Suscribirse</button>
        </div>
      </div>
    </div>
  </div>
</footer>
